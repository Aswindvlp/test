<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("city-most-arkhitektura-goticheskii-keln-germaniya-88370.jpeg");
            background-attachment: fixed;
            background-repeat: no repeat;
            background-size: 100% 100%;
            margin-left: 20%;
            margin-top: 5%;
        }
        form{
        margin-left: 30vh;
        background: linear-gradient(rgba(0, 0, 0, 0.673)); 
        width:30%;
        height:70vh;
        padding-left:20px;
        padding-right:20px;
        padding-top: 30px;   
        }
        .head1:hover{
            color: white;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        border-bottom: 2px solid blue;
        }
        .head1{
            color:rgba(255, 255, 255, 0.679);
            font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        }
        .head2{
            color:rgba(255, 255, 255, 0.679);
            font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 10px;
        }
        .sign1{
            padding-top: 10px;
            padding-left: 10px;
            color: rgba(255, 255, 255, 0.674);
        }
        .sign2{
            color: rgba(255, 255, 255, 0.666);
            padding-top: 10px;
            padding-left: 10px;
        }
        .sign3:hover{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .sign3{
            font-family: Arial, Helvetica, sans-serif;
            color:rgba(255, 255, 255, 0.595);
            padding-bottom: 10px;
        }
        
        .use1{
            border-radius: 20px;
            width:90%;
            height:30px;
            margin-bottom: 10px;
            border: none;
            background-color:rgba(255, 255, 255, 0.147);
             
        }
        input:focus{
            outline: none;
            color: white;
            font-size: large;
        }
        .pass1{
            border-radius: 20px;
            width:90%;
            height:30px;
            margin-bottom: 20px;
            border: none;
             background-color:rgba(255, 255, 255, 0.147);
        }
        button{
            width: 90%;
            height: 30px;
            border: none;
            background-color:blue;
            border-radius: 20px;
            margin-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .fg{
            color: white;
            border-top: 3px solid rgba(241, 237, 237, 0.511);
            outline: none;
            margin-top:50px;
            margin-left: 10px;
            margin-right: 20px;
            text-align: center;
            padding-top: 30px;
        }
        ::placeholder{
            color:white;
        }
    </style>
</head>
<body>
    <form>
<div>
        <label class="head1">SIGN IN</label>
        <label class="head2">SIGN UP</label>
</div>
<div class="sign1">
    <label>USERNAME</label>
    <br>
    <input class="use1"type="text"placeholder="Enter username">
</div>
<div class="sign2">
    <label>PASSWORD</label>
    <br>
    <input class="pass1"type="text"placeholder="Enter password">
</div>
<div class="sign3">
    <input type="checkbox">
    <label>Keep me Signed in</label>
</div>
<button>SIGN IN</button>
<div class="fg">
    <p>Forgot Password?</p>
</div>



    </form>
</body>
</html>
